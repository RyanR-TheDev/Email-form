<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <form action="https://formspree.io/f/xyylleyj" method="POST">
            <fieldset>
                <legend>Contact: </legend>
                <div>
                    <label for="name">Name:</label>
                    <input for="name" type="text" name="name"
                    placeholder="Enter name here"
                    required/>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input for="email" type="email" name="email"
                    placeholder="email@aol.com"
                    required/>
                </div>
                <div>
                    <label for="form-message">Your message:</label>
                    <textarea
                        rows="5"
                        cols="90"
                        id="form-message"
                        name="message"
                        autofocus="on"
                        required
                        maxlenght="200"
                        placeholder="How can I help you?"></textarea> 
                  </div>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
  </body>
</html>
